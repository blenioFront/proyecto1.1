<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>El título de mi página</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/estilo.css">

    <!-- las tres líneas siguientes son un arreglo para obtener elementos semánticos de HTML5 que funcionan en versiones de Internet Explorer antiguas-->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Aquí empieza el encabezado principal que se mantendrá en todas las páginas de nuestro sitio web -->

    <header>
      

      <!-- Aunque no es obligatorio, es una práctica común incluir el apartado menú de navegación dentro del encabezado de la página -->

      <nav>
        <ul>
          <li><a href="#SobreMi">Sobre mi</a></li>
          <li><a href="#proyectos">Proyectos</a></li>          
          <li><a href="#contacto">Contacto</a></li>
        </ul>

        
      </nav>
    </header>

    <!-- Aquí empieza el contenido principal de nuestra página -->
    <main>
      <section>  
      <!-- Incluimos un artículo -->
        <article id="SobreMi">
            <h2>Sobre mi</h2>
            <img src="./imagenes/perfil.png" alt="mi imagen">
            <h3>John Snow</h3>
            <span>Desarrollador Full Stack</span>
            

            
        </article>

        <article id="proyectos">
            <h2>Proyectos</h2>

            <div class="proyecto">
                <img src="./imagenes/proyecto1.jpg" alt="proyecto1">
                <p>Proyecto 1</p>
            </div>
            <div class="proyecto">
                <img src="./imagenes/proyecto2.png" alt="proyecto2">
                <p>Proyecto 2</p>
            </div>
            <div class="proyecto">
                <img src="./imagenes/proyecto3.png" alt="proyecto3">
                <p>Proyecto 3</p>
            </div>  

            
        </article>

        <article id="contacto">
            <h2>Contacto</h2>

            <form action="" method="post">

                <label for="nombre">Ingrese nombre</label>
                <input type="text" name="nombre" id="">
                <label for="email">Ingrese Email</label>
                <input type="email" name="email" id="">
                <label for="consulta">Ingrese Consulta</label>
                <textarea name="consulta" id="" cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>

            </form>

            
        </article>
      </section>
      

    </main>

    <!-- Y aquí está el pie de página principal que utilizaremos en todas las páginas de nuestro sitio web -->

    <footer>
      <p>©Copyright 2020 John Snow. Todos los derechos reservados.</p>
    </footer>

  </body>
</html>
